<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ローグライクビンゴ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=RocknRoll+One&family=Zen+Maru+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-shape bg-shape-a" aria-hidden="true"></div>
    <div class="bg-shape bg-shape-b" aria-hidden="true"></div>

    <main class="app">
      <header class="app-header">
        <h1>ローグライクビンゴ</h1>
        <p class="subtitle">早上がりではなくハイスコアを狙うビンゴ</p>
      </header>

      <section class="status-panel" aria-label="ゲーム状況">
        <div class="status-card">
          <span class="label">残り回数</span>
          <strong id="turns">0</strong>
        </div>
        <div class="status-card">
          <span class="label">スコア</span>
          <strong id="score">0</strong>
        </div>
        <div class="status-card">
          <span class="label">ランク</span>
          <strong id="rank">E</strong>
        </div>
        <div class="status-card">
          <span class="label">現在の出目</span>
          <strong id="roll">-</strong>
        </div>
        <div class="status-card">
          <span class="label">盤面サイズ</span>
          <strong id="board-size">5x5</strong>
        </div>
        <div class="status-card">
          <span class="label">抽選範囲</span>
          <strong id="draw-range">1..75</strong>
        </div>
        <div class="status-card">
          <span class="label">抽選数/回</span>
          <strong id="rolls-per-draw">1</strong>
        </div>
        <div class="status-card">
          <span class="label">次回リセットコスト</span>
          <strong id="reset-cost">回数-2 / スコア-0</strong>
        </div>
      </section>

      <section class="game-panel">
        <div id="board" class="board" aria-label="ビンゴ盤面"></div>

        <div class="controls">
          <button id="draw-btn" class="primary-btn" type="button">数字を回す</button>
          <button id="reset-btn" class="rebuild-btn" type="button">穴あきリセット</button>
        </div>

        <div class="sub-controls">
          <button id="open-log-btn" class="ghost-btn small-btn" type="button">ログ</button>
          <button id="open-result-btn" class="ghost-btn small-btn" type="button" disabled>リザルト</button>
        </div>
      </section>

      <section class="perks-panel" aria-label="取得済みパーク">
        <h2>取得済みパーク</h2>
        <div id="active-perks" class="perk-list"></div>
      </section>
    </main>

    <section id="perk-modal" class="modal hidden" aria-modal="true" role="dialog" aria-labelledby="perk-title">
      <div class="modal-card">
        <h2 id="perk-title">パークを選択</h2>
        <p>5回ごとの報酬です。3つの中から1つ選んでください。</p>
        <div id="perk-options" class="perk-options"></div>
      </div>
    </section>

    <section id="draw-modal" class="draw-window hidden" aria-live="polite">
      <div class="draw-window-card">
        <p id="draw-window-title" class="draw-window-title">抽選中</p>
        <strong id="draw-window-number">--</strong>
        <p id="draw-window-trace">数字を回しています...</p>
      </div>
    </section>

    <section id="log-modal" class="modal hidden" aria-modal="true" role="dialog" aria-labelledby="log-title">
      <div class="modal-card modal-card-scroll">
        <div class="modal-head">
          <h2 id="log-title">ログ</h2>
          <button id="close-log-btn" class="icon-close" type="button" aria-label="ログを閉じる">×</button>
        </div>
        <ul id="log-list"></ul>
      </div>
    </section>

    <section id="result-modal" class="modal hidden" aria-modal="true" role="dialog" aria-labelledby="result-title">
      <div class="modal-card">
        <div class="modal-head">
          <h2 id="result-title">結果</h2>
          <button id="close-result-btn" class="icon-close" type="button" aria-label="結果を閉じる">×</button>
        </div>
        <p id="result-score"></p>
        <p id="result-rank"></p>
        <p id="result-lines"></p>
        <p id="result-end"></p>
        <a id="share-link" class="primary-btn share-link" href="#" target="_blank" rel="noopener noreferrer">Xに共有</a>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
